{% extends "base.html" %}

{% block content %}
{{ super() }}

<div class="issue-report-box">
  <div class="issue-report-header">
    <span class="issue-report-icon">&#128221;</span>
    <span>このページについて</span>
  </div>
  <p class="issue-report-text">間違いや改善点を見つけたら教えてください</p>
  <div class="issue-report-buttons">
    <a href="https://github.com/ryoryo627/nurse-handbook/issues/new?template=mistake.yml&title=[間違い] {{ page.title | urlencode }}"
       class="issue-report-button issue-report-mistake"
       target="_blank"
       rel="noopener">
      間違いを報告
    </a>
    <a href="https://github.com/ryoryo627/nurse-handbook/issues/new?template=addition.yml&title=[提案] {{ page.title | urlencode }}"
       class="issue-report-button issue-report-addition"
       target="_blank"
       rel="noopener">
      追加・改善を提案
    </a>
  </div>
</div>
{% endblock %}
